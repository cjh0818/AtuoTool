tool: godzilla
version: lanjun
launch:
  cmd: "cd C:\\Users\\admin\\Desktop\\BAS\\gozilla-lanjun-v3.0\\gozilla-lanjun-v3.0 && java -jar godzilla.jar"
  pause: 5
  process_check:
    name: "godzilla"
    keywords: ["godzilla", "java.exe", "lanjun"]
model:
  - name: add_webshell
    description: 添加webshell
    # 下拉选项图像映射
    dropdown_options:
      # 代理类型
      proxy:
        _no: "images/godzilla_lanjun/add_webshell/proxy_no.png"
        http: "images/godzilla_lanjun/add_webshell/proxy_http.png"
        socks: "images/godzilla_lanjun/add_webshell/proxy_socks.png"
        global: "images/godzilla_lanjun/add_webshell/proxy_global.png"
      # 编码
      encode:
        utf-8: "images/godzilla_lanjun/add_webshell/encode_utf-8.png"
        gbk: "images/godzilla_lanjun/add_webshell/encode_gbk.png"
        gb2312: "images/godzilla_lanjun/add_webshell/encode_gb2312.png"
        big5: "images/godzilla_lanjun/add_webshell/encode_big5.png"
        gb18030: "images/godzilla_lanjun/add_webshell/encode_gb18030.png"
        iso: "images/godzilla_lanjun/add_webshell/encode_iso.png"
        latin1: "images/godzilla_lanjun/add_webshell/encode_latin1.png"
        utf16: "images/godzilla_lanjun/add_webshell/encode_utf16.png"
        ascii: "images/godzilla_lanjun/add_webshell/encode_ascii.png"
        cp850: "images/godzilla_lanjun/add_webshell/encode_cp850.png"
      # 有效载荷
      payload:
        javaWeb: "images/godzilla_lanjun/add_webshell/payload_javawebsocket.png"
        asp: "images/godzilla_lanjun/add_webshell/payload_asp.png"
        javaImage: "images/godzilla_lanjun/add_webshell/payload_javaimage.png"
        javaDynamic: "images/godzilla_lanjun/add_webshell/payload_javadynamic.png"
        cs: "images/godzilla_lanjun/add_webshell/payload_cs.png"
        php: "images/godzilla_lanjun/add_webshell/payload_php.png"
      # 加密器
      encryptor:
        # JavaWeb加密器选项
        java_websocket_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_java_websocket_aes_base64.png"
        java_websocket_aes_raw: "images/godzilla_lanjun/add_webshell/encryptor_java_websocket_aes_raw.png"
        # ASP加密器选项
        asp_eval_base64: "images/godzilla_lanjun/add_webshell/encryptor_asp_eval_base64.png"
        asp_xor_base64: "images/godzilla_lanjun/add_webshell/encryptor_asp_xor_base64.png"
        asp_xor_raw: "images/godzilla_lanjun/add_webshell/encryptor_asp_xor_raw.png"
        asp_raw: "images/godzilla_lanjun/add_webshell/encryptor_asp_raw.png"
        asp_base64: "images/godzilla_lanjun/add_webshell/encryptor_asp_base64.png"
        # JavaImage加密器选项
        java_upload_pbe_base64: "images/godzilla_lanjun/add_webshell/encryptor_javaimage_java_upload.png"
        java_image: "images/godzilla_lanjun/add_webshell/encryptor_javaimage_java_image.png"
        java_pbe_base64: "images/godzilla_lanjun/add_webshell/encryptor_javaimage_java_pbe_base64.png"
        java_pbe_raw: "images/godzilla_lanjun/add_webshell/encryptor_javaimage_java_pbe_raw.png"
        # JavaDynamic加密器选项
        java_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_java_aes_base64.png"
        java_aes_raw: "images/godzilla_lanjun/add_webshell/encryptor_java_aes_raw.png"
        # PHP加密器选项
        php_upload_xor_base64: "images/godzilla_lanjun/add_webshell/encryptor_php_upload_xor_base64.png"
        php_eval_xor_base64: "images/godzilla_lanjun/add_webshell/encryptor_php_eval_xor_base64.png"
        php_xor_base64: "images/godzilla_lanjun/add_webshell/encryptor_php_xor_base64.png"
        php_xor_raw: "images/godzilla_lanjun/add_webshell/encryptor_php_xor_raw.png"
        # C#加密器选项
        cshap_image_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_cshap_image_aes_base64.png"
        cshap_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_cshap_aes_base64.png"
        cshap_eval_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_cshap_eval_aes_base64.png"
        cshap_asmx_aes_base64: "images/godzilla_lanjun/add_webshell/encryptor_cshap_asmx_aes_base64.png"
        cshap_aes_raw: "images/godzilla_lanjun/add_webshell/encryptor_cshap_aes_raw.png"    
    # 通用下拉选项依赖映射，当source_key选择某个值时，target_key的可选值会限制为对应的列表
    dropdown_dependencies:
      - source_key: "payload"
        target_key: "encryptor"
        mapping:
          javaWeb:
            - "java_websocket_aes_base64"
            - "java_websocket_aes_raw"
          asp:
            - "asp_eval_base64"
            - "asp_xor_base64"
            - "asp_xor_raw"
            - "asp_raw"
            - "asp_base64"
          javaImage:
            - "java_upload_pbe_base64"
            - "java_image"
            - "java_pbe_base64"
            - "java_pbe_raw"
          javaDynamic:
            - "java_aes_base64"
            - "java_aes_raw"
          cs:
            - "cshap_image_aes_base64"
            - "cshap_aes_base64"
            - "cshap_eval_aes_base64"
            - "cshap_asmx_aes_base64"
            - "cshap_aes_raw"
          php:
            - "php_upload_xor_base64"
            - "php_eval_xor_base64"
            - "php_xor_base64"
            - "php_xor_raw"
    
    # 默认参数配置
    default_params:
      proxy_option: "_no"
      encode_option: "utf-8"
      payload_option: "javaWeb"
      encryptor_option: "java_websocket_aes_base64"
    
    process:
      - position: ""
        description: 点击win + D显示桌面
        action: keyboard
        keys: "win,d"
        action_type: "hotkey"

      - position: ""
        description: 进入控制界面
        action: open

      - position: "images/godzilla_lanjun/add_webshell/remark_label.png"
        description: 判断是否存在webshell
        action: recognize
        step: continue
        branch:
          success:
            - position: "images/godzilla_lanjun/add_webshell/webshell-url.png"
              description: 点击webshell链接
              action: click
              click_button: right
              click_offset: [0, 20]

            - position: "images/godzilla_lanjun/add_webshell/delete_btn.png"
              description: 点击【移除】按钮
              action: click
              click_button: left
              click_offset: [0, 0]
  
            - position: "images/godzilla_lanjun/add_webshell/yes_btn.png"
              description: 点击【yes】按钮
              action: click
              click_button: left
              click_offset: [0, 0]
  
            - position: "images/godzilla_lanjun/add_webshell/confirm_btn.png"
              description: 点击【确定】按钮
              action: click
              click_button: left
              click_offset: [0, 0]

      - position: "images/godzilla_lanjun/add_webshell/target_btn.png"
        description: 点击【目标】按钮
        action: click
        click_button: left
        click_offset: [0, 0]
      
      - position: ""
        action: window
        type: "maximize"
  
      - position: "images/godzilla_lanjun/add_webshell/add_btn.png"
        description: 点击【添加】按钮
        action: click
        click_button: left
        click_offset: [0, 0]
  
      - position: "images/godzilla_lanjun/add_webshell/url_label.png"
        description: 通过标签点击【URL】输入位置
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: ""
        description: 输入连接webshell的url
        action: input
        clear: true
        param:
          url: "http://127.0.0.1/shell.jsp"
  
      - position: "images/godzilla_lanjun/add_webshell/password_label.png"
        description: 通过密码标签点击【密码】输入位置
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: ""
        description: 输入密码
        action: input
        clear: true
        param:
          pass: "pass"
  
      - position: "images/godzilla_lanjun/add_webshell/key_label.png"
        description: 通过密钥标签点击【密钥】输入位置
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: ""
        description: 输入密钥
        action: input
        clear: true
        param:
          key: "key"
  
      - position: "images/godzilla_lanjun/add_webshell/host_proxy.png"
        description: 通过【代理主机】标签点击代理主机输入位置
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: ""
        description: 输入代理主机
        action: input
        clear: true
        param:
          host: "127.0.0.1"
  
      - position: "images/godzilla_lanjun/add_webshell/port_proxy.png"
