        action: click
        click_button: left
        click_offset: [250, 0]
  
      - position: "{encryptor_option_image}"
        description: 选择加密器选项
        action: click
        click_button: left
        click_offset: [0, 0]
  
      - position: "images/godzilla_lanjun/add_webshell/testconn_btn.png"
        description: 点击【测试连接】按钮
        action: click
        click_button: left
