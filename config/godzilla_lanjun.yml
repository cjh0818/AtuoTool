        error_res: "images/godzilla_lanjun/add_webshell/fail_label.png"
        success_res: "images/godzilla_lanjun/add_webshell/success_label.png"
        branch:
          success:
            - position: "images/godzilla_lanjun/add_webshell/confirm_btn.png"
              description: 点击【确定】按钮
              action: click
              click_button: left
            - position: "images/godzilla_lanjun/add_webshell/add_btn1.png"
              description: 点击【添加】按钮
              action: click
              click_button: left
            - position: "images/godzilla_lanjun/add_webshell/confirm_btn.png"
              description: 点击【确定】按钮完成添加
              action: click
              click_button: left
          error:
            - position: "images/godzilla_lanjun/add_webshell/confirm_btn.png"
              description: 点击【确定】按钮关闭失败提示
              action: click
              click_button: left

    res_process:
      - position: ""
        action: window
        type: "exit"

