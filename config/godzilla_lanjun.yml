        action: input
        clear: true
        param:
          port: "8888"
  
      - position: "images/godzilla_lanjun/add_webshell/proxy_label.png"
        description: 点击【代理类型】下拉框
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: "{proxy_option_image}"
        description: 选择代理类型选项
        action: click
        click_button: left
        click_offset: [0, 0]
        error_res: ""
        success_res: "" 

      - position: "images/godzilla_lanjun/add_webshell/encode_label.png"
        description: 点击【编码】下拉框
        action: click
        click_button: left
        click_offset: [250, 0]
  
      - position: "{encode_option_image}"
        description: 选择编码选项
        action: click
        click_button: left
        click_offset: [0, 0]
  
      - position: "images/godzilla_lanjun/add_webshell/payload_label.png"
        description: 点击【有效载荷】下拉框
        action: click
        click_button: left
        click_offset: [200, 0]
  
      - position: "{payload_option_image}"
        description: 选择有效载荷选项
        action: click
        click_button: left
        click_offset: [0, 0]
  
      - position: "images/godzilla_lanjun/add_webshell/encryptor_label.png"
