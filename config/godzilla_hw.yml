tool: godzilla
version: hw
launch:
  cmd: "cd C:\\Users\\admin\\Desktop\\Godzilla国HW专版\\Godzilla国HW专版 && java -jar Godzilla.jar"
  pause: 5
  process_check:
    name: "godzilla"
    keywords: ["godzilla", "java.exe", "HW"]
model:
  - name: add_webshell
    description: 添加webshell
    # 下拉选项图像映射
    dropdown_options:
      # 代理类型
      proxy:
        _no: "images/godzilla_hw/add_webshell/proxy_no.png"
        http: "images/godzilla_hw/add_webshell/proxy_http.png"
        socks: "images/godzilla_hw/add_webshell/proxy_socks.png"
        global: "images/godzilla_hw/add_webshell/proxy_global.png"
      # 编码
      encode:
        utf-8: "images/godzilla_hw/add_webshell/encode_utf-8.png"
        gbk: "images/godzilla_hw/add_webshell/encode_gbk.png"
        gb2312: "images/godzilla_hw/add_webshell/encode_gb2312.png"
        big5: "images/godzilla_hw/add_webshell/encode_big5.png"
        gb18030: "images/godzilla_hw/add_webshell/encode_gb18030.png"
        iso: "images/godzilla_hw/add_webshell/encode_iso.png"
        latin1: "images/godzilla_hw/add_webshell/encode_latin1.png"
        utf16: "images/godzilla_hw/add_webshell/encode_utf16.png"
        ascii: "images/godzilla_hw/add_webshell/encode_ascii.png"
        cp850: "images/godzilla_hw/add_webshell/encode_cp850.png"
      # 有效载荷
      payload:
        asp: "images/godzilla_hw/add_webshell/payload_asp.png"
        java: "images/godzilla_hw/add_webshell/payload_java.png"
        cs: "images/godzilla_hw/add_webshell/payload_cs.png"
        php: "images/godzilla_hw/add_webshell/payload_php.png"
      # 加密器
      encryptor:
        # ASP加密器选项
        asp_eval_base64: "images/godzilla_hw/add_webshell/encryptor_asp_eval_base64.png"
        asp_xor_base64: "images/godzilla_hw/add_webshell/encryptor_asp_xor_base64.png"
        asp_xor_raw: "images/godzilla_hw/add_webshell/encryptor_asp_xor_raw.png"
        asp_raw: "images/godzilla_hw/add_webshell/encryptor_asp_raw.png"
        asp_base64: "images/godzilla_hw/add_webshell/encryptor_asp_base64.png"
        # Java加密器选项
        java_aes_base64_profile: "images/godzilla_hw/add_webshell/encryptor_java_aes_base64_profile.png"
        java_blowfish_base64: "images/godzilla_hw/add_webshell/encryptor_java_blowfish_base64.png"
        java_aes_base64: "images/godzilla_hw/add_webshell/encryptor_java_aes_base64.png"
        java_aes_base64_websocket: "images/godzilla_hw/add_webshell/encryptor_java_aes_base64_websocket.png"
        java_aes_raw: "images/godzilla_hw/add_webshell/encryptor_java_aes_raw.png"
        java_aes_base64_pro: "images/godzilla_hw/add_webshell/encryptor_java_aes_base64_pro.png"
        # PHP加密器选项
        php_aes_base64_pro: "images/godzilla_hw/add_webshell/encryptor_php_aes_base64_pro.png"
        php_aes_base64_profile: "images/godzilla_hw/add_webshell/encryptor_php_aes_base64_profile.png"
        php_eval_xor_base64: "images/godzilla_hw/add_webshell/encryptor_php_eval_xor_base64.png"
        php_xor_base64: "images/godzilla_hw/add_webshell/encryptor_php_xor_base64.png"
        php_xor_raw: "images/godzilla_hw/add_webshell/encryptor_php_xor_raw.png"
        # C#加密器选项
        cshap_asmx_aes_base64_pro: "images/godzilla_hw/add_webshell/encryptor_cshap_asmx_aes_base64_pro.png"
        cshap_aes_base64_profile: "images/godzilla_hw/add_webshell/encryptor_cshap_aes_base64_profile.png"
        cshap_aes_base64: "images/godzilla_hw/add_webshell/encryptor_cshap_aes_base64.png"
        cshap_aes_base64_pro: "images/godzilla_hw/add_webshell/encryptor_cshap_aes_base64_pro.png"
        cshap_eval_aes_base64: "images/godzilla_hw/add_webshell/encryptor_cshap_eval_aes_base64.png"
        cshap_asmx_aes_base64: "images/godzilla_hw/add_webshell/encryptor_cshap_asmx_aes_base64.png"
        cshap_aes_raw: "images/godzilla_hw/add_webshell/encryptor_cshap_aes_raw.png"    
      profile:
        _404: "images/godzilla_hw/add_webshell/profile_404.png"
        _500: "images/godzilla_hw/add_webshell/profile_500.png"
        baidu: "images/godzilla_hw/add_webshell/profile_baidu.png"
        ecology: "images/godzilla_hw/add_webshell/profile_ecology.png"
        hunter: "images/godzilla_hw/add_webshell/profile_hunter.png"
        qax_vpn: "images/godzilla_hw/add_webshell/profile_qax_vpn.png"
        seeyon: "images/godzilla_hw/add_webshell/profile_seeyon.png"
    # 通用下拉选项依赖映射，当source_key选择某个值时，target_key的可选值会限制为对应的列表
    dropdown_dependencies:
      - source_key: "payload"
        target_key: "encryptor"
        mapping:
          asp:
            - "asp_eval_base64"
            - "asp_xor_base64"
            - "asp_xor_raw"
            - "asp_raw"
            - "asp_base64"
          java:
            - "java_aes_base64"
            - "java_aes_base64_pro"
            - "java_aes_base64_profile"
            - "java_aes_base64_websocket"
            - "java_aes_raw"
            - "java_blowfish_base64"
          cs:
            - "cshap_aes_base64"
            - "cshap_aes_base64_pro"
            - "cshap_aes_base64_profile"
            - "cshap_aes_raw"
            - "cshap_asmx_aes_base64_pro"
            - "cshap_asmx_aes_base64"
            - "cshap_eval_aes_base64"
          php:
            - "php_aes_base64_pro"
            - "php_aes_base64_profile"
            - "php_eval_xor_base64"
            - "php_xor_base64"
            - "php_xor_raw"
    
    # 默认参数配置
    default_params:
      proxy_option: "_no"
      encode_option: "utf-8"
      payload_option: "asp"
      encryptor_option: "asp_eval_base64"
      profile_option: "_404"
    
    process:
      - position: ""
        description: 点击win + D显示桌面
        action: keyboard
        keys: "win,d"
        action_type: "hotkey"

      - position: ""
        description: 进入控制界面
        action: open
  
      - position: "images/godzilla_hw/add_webshell/target_btn.png"
