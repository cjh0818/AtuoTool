      - position: "images/godzilla_hw/add_webshell/add_btn.png"
        description: 点击【添加】按钮
        action: click
        click_button: left
        click_offset: [0, 0]
  
      - position: "images/godzilla_hw/add_webshell/password_label.png"
        description: 通过【密码】标签点击URL输入位置
        action: click
        click_button: left
        click_offset: [200, -30]
  
      - position: ""
        description: 输入连接webshell的url
        action: input
